<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Div Calendar — with Day Notes</title>
  <style> 
  .calendar{
      width:100%;
      max-width:520px;
      margin:0 auto;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 18px rgba(15,23,42,0.06);
      padding:16px;
    }

    .cal-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .cal-title{font-weight:600;font-size:1.1rem}
    .nav{display:flex;gap:8px}
    .btn{background:transparent;border:1px solid #e6eefc;padding:6px 8px;border-radius:8px;cursor:pointer}
    .btn:focus{outline:2px solid rgba(37,99,235,0.25)}

    .weekdays{display:grid;grid-template-columns:repeat(7,1fr);text-align:center;color:var(--muted);font-size:0.85rem;padding:6px 0;border-top:1px solid #f1f5f9;border-bottom:1px solid #f1f5f9}

    .days{display:grid;grid-template-columns:repeat(7,1fr);gap:8px;padding:10px 0}
    .day{
      min-height:72px;
      padding:8px;
      border-radius:8px;
      text-align:left;
      position:relative;
      cursor:pointer;
      display:flex;flex-direction:column;justify-content:flex-start;
      border:1px solid transparent;
    }
    .day:hover{border-color:#eef2ff}
    .day .num{font-weight:600}
    .other-month{opacity:0.32}
    .today{background:var(--today-bg);border:1px dashed rgba(0,0,0,0.06)}
    .selected{background:var(--selected-bg);}

    .event-snippet{margin-top:6px;font-size:0.8rem;color:#0f172a;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
    .event-dot{position:absolute;right:8px;top:8px;width:10px;height:10px;border-radius:50%;background:var(--dot);box-shadow:0 0 0 3px rgba(239,68,68,0.08)}

    .small-note{font-size:0.75rem;color:var(--muted);margin-top:8px}

    /* Modal / editor */
    .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:flex;align-items:center;justify-content:center;padding:20px;z-index:60}
    .modal{background:var(--card);border-radius:10px;max-width:700px;width:100%;padding:16px;box-shadow:0 10px 40px rgba(2,6,23,0.4)}
    .modal h3{margin:0 0 8px 0}
    .modal textarea{width:100%;min-height:140px;border-radius:8px;border:1px solid #e6eefc;padding:10px;font-size:0.95rem;font-family:inherit;resize:vertical}
    .modal .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}

    .pill{background:#eef2ff;border-radius:999px;padding:6px 10px;font-size:0.85rem}

    /* Responsive */
    @media (max-width:520px){
      .calendar{padding:12px}
      .day{min-height:60px}
    }
  </style>

</head>
<body>

  <!-- Single div calendar component -->
  <div class="calendar" id="calendar" role="region" aria-label="Calendar">
    <div class="cal-header">
      <div class="cal-title" id="calTitle">Month Year</div>
      <div class="nav">
        <button class="btn" id="prev" aria-label="Previous month">◀</button>
        <button class="btn" id="todayBtn" aria-label="Go to today">Today</button>
        <button class="btn" id="next" aria-label="Next month">▶</button>
      </div>
    </div>

    <div class="weekdays" aria-hidden="true">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <div class="days" id="daysGrid">
      <!-- days injected here -->
    </div>

    <div class="small-note" id="selectedInfo">Click a day to select it. Click again to edit note.</div>
  </div>

  <!-- Modal (inserted dynamically) -->
   <div> 

</body>
</html>
