<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secure Login â€” Clinic</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#071428;
      --card: rgba(255,255,255,0.06);
      --accent:#00b4d8;
      --muted:#bfcadb;
    }
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    html,body{height:100%;margin:0;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#fff}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{
      width:360px;
      background:var(--card);
      border-radius:14px;
      padding:28px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      text-align:center;
    }
    .logo{font-weight:700;font-size:18px;letter-spacing:0.4px;margin-bottom:10px}
    .lock{font-size:42px;margin-bottom:6px}
    p.lead{margin:6px 0 20px;color:var(--muted);font-size:14px}
    .field{margin-bottom:12px;text-align:left}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="password"]{
      width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.03);color:#fff;font-size:14px;outline:none;
    }
    .controls{display:flex;gap:8px;align-items:center;margin-top:8px}
    .btn{
      width:100%;padding:10px;border-radius:8px;border:none;background:var(--accent);color:#04293a;font-weight:600;
      cursor:pointer;font-size:14px;
    }
    .btn:active{transform:translateY(1px)}
    .muted{font-size:13px;color:var(--muted);margin-top:12px}
    .small{font-size:12px;color:#ffa;opacity:0.9}
    .error{color:#ffb4b4;background:rgba(255,180,180,0.06);padding:8px;border-radius:8px;margin-top:12px}
    .success{color:#b9ffd9;background:rgba(185,255,217,0.05);padding:8px;border-radius:8px;margin-top:12px}
    .bottom-row{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .toggle{font-size:13px;color:var(--muted);cursor:pointer;user-select:none}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="loginTitle" aria-describedby="loginDesc">
      <div class="lock">ðŸ”’</div>
      <div id="loginTitle" class="logo">SJBCNL Clinic â€” Secure Access</div>
      <p id="loginDesc" class="lead">Enter username and password to continue to the clinic site.</p>

      <div class="field">
        <label for="username">Username</label>
        <input id="username" type="text" autocomplete="username" placeholder="admin">
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
      </div>

      <div class="bottom-row">
        <div class="toggle">
          <input id="showPass" type="checkbox" style="vertical-align:middle" />
          <label for="showPass" style="display:inline;margin-left:6px;cursor:pointer;color:var(--muted);font-size:13px">Show</label>
        </div>
        <div style="font-size:13px;color:var(--muted)">Attempts left: <span id="attempts">3</span></div>
      </div>

      <div style="height:12px"></div>
      <button id="loginBtn" class="btn" aria-label="Sign in">Sign In</button>

      <div id="msg" role="status" aria-live="polite"></div>

      <p class="muted" style="margin-top:16px">This is a verification to access the clinic.</p>
    </div>
  </div>

      <div>
<Id class='textbox-one'>
<p>Repeated attempts would be considered breaching.</p>
 </div>

  <script>
    // ----- CONFIGURE (change before demo/launch) -----
    const VALID_USER = "admin";
    const VALID_PASS = "sjbcnl"; // mock password for demo (change this)
    const REDIRECT_TO = "../Main/Dashboard-Main.html";
    const MAX_ATTEMPTS = 3;
    // -------------------------------------------------

    let attemptsLeft = MAX_ATTEMPTS;
    const userEl = document.getElementById('username');
    const passEl = document.getElementById('password');
    const btn = document.getElementById('loginBtn');
    const msg = document.getElementById('msg');
    const attemptsEl = document.getElementById('attempts');
    const showPass = document.getElementById('showPass');

    attemptsEl.textContent = attemptsLeft;

    function setMessage(text, type){
      if(!text){ msg.innerHTML = ''; return; }
      const cls = type === 'error' ? 'error' : 'success';
      msg.innerHTML = `<div class="${cls}">${text}</div>`;
    }

    showPass.addEventListener('change', () => {
      passEl.type = showPass.checked ? 'text' : 'password';
    });

    function lockout() {
      setMessage("Too many failed attempts. Try again later.", 'error');
      btn.disabled = true;
      userEl.disabled = true;
      passEl.disabled = true;
      // simple visual cool-down (mock): re-enable after 30s
      setTimeout(() => {
        attemptsLeft = MAX_ATTEMPTS;
        attemptsEl.textContent = attemptsLeft;
        setMessage("", "");
        btn.disabled = false;
        userEl.disabled = false;
        passEl.disabled = false;
      }, 30000);
    }

    function attemptLogin() {
      const u = userEl.value.trim();
      const p = passEl.value;

      if(!u || !p){
        setMessage("Please enter both username and password.", 'error');
        return;
      }

      if(u === VALID_USER && p === VALID_PASS){
        setMessage("Access granted. Redirecting...", 'success');
        // small delay so user sees the message (mock)
        setTimeout(() => {
          window.location.href = REDIRECT_TO;
        }, 700);
      } else {
        attemptsLeft -= 1;
        attemptsEl.textContent = attemptsLeft;
        setMessage("Invalid username or password.", 'error');
        if(attemptsLeft <= 0) lockout();
      }
    }

    // allow Enter key
    [userEl, passEl].forEach(el => {
      el.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') attemptLogin();
      });
    });

    btn.addEventListener('click', attemptLogin);

    // Accessibility: focus username on load
    window.addEventListener('load', () => userEl.focus());
  </script>
</body>
</html>
