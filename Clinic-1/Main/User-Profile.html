<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - SJBCNL Clinic</title>
  <style>
    :root{
      --bg:#f5f7fb;
      --surface:#ffffff;
      --primary:#1b6ef3;
      --primary-600:#155bd0;
      --text:#1f2937;
      --muted:#6b7280;
      --sidebar:#0f172a;
      --sidebar-accent:#111827;
      --chip:#eef2ff;
      --ring:rgba(27,110,243,.25);
      --radius:14px;
      --shadow:0 10px 20px rgba(0,0,0,.05),0 2px 6px rgba(0,0,0,.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif; background:var(--bg); color:var(--text);}
    .app{display:grid; grid-template-columns:280px 1fr; min-height:100vh}

    /* SIDEBAR */
    .sidebar{
      background:linear-gradient(180deg,var(--sidebar),#0b1225);
      color:#e5e7eb; padding:20px 14px; position:sticky; top:0; height:100vh; overflow:auto;
      border-right:1px solid rgba(255,255,255,.06);
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px;}
    .brand .logo{height:36px; width:36px; display:grid; place-items:center; border-radius:10px; background:linear-gradient(135deg,#5cc2ff,#2e7bff); box-shadow:inset 0 0 0 2px rgba(255,255,255,.25)}
    .brand small{font-weight:600; color:#9ca3af}
    .nav-group{margin-top:8px}
    .nav-title{font-size:11px; letter-spacing:.08em; color:#9ca3af; padding:14px 10px 6px}
    .nav-item{display:flex; align-items:center; gap:10px; padding:10px; border-radius:10px; color:#e5e7eb; cursor:pointer; text-decoration:none}
    .nav-item:hover{background:#111b33}
    .nav-item.active{background:#13203b}
    .nav-item svg{opacity:.9}
    details{margin:4px 0}
    summary{list-style:none}
    summary::-webkit-details-marker{display:none}
    .submenu{margin-left:38px}
    .submenu a{display:block; color:#cbd5e1; text-decoration:none; padding:8px 10px; border-radius:8px}
    .submenu a:hover{background:#101827}

    /* MAIN */
    .main{display:grid; grid-template-rows:auto 1fr;}
    .topbar{
      background:var(--surface); display:flex; align-items:center; gap:12px; padding:12px 18px; position:sticky; top:0; z-index:2; border-bottom:1px solid #e5e7eb;
    }
    .toggle{display:none}
    .search{flex:1; position:relative}
    .search input{width:100%; padding:12px 14px 12px 42px; border-radius:12px; border:1px solid #e5e7eb; outline:none}
    .search input:focus{border-color:var(--primary); box-shadow:0 0 0 4px var(--ring)}
    .search svg{position:absolute; left:12px; top:50%; transform:translateY(-50%); opacity:.6}
    .actions{display:flex; align-items:center; gap:10px;}
    .icon-btn{height:40px; width:40px; display:grid; place-items:center; background:var(--surface); border:1px solid #e5e7eb; border-radius:12px; cursor:pointer}
    .icon-btn:hover{box-shadow:var(--shadow)}
    .user{display:flex; align-items:center; gap:10px; padding-left:8px}
    .avatar{height:36px; width:36px; border-radius:50%; background:linear-gradient(135deg,#ffd29d,#ff7d7d); display:grid; place-items:center; color:#fff; font-weight:700; font-size:18px; user-select:none;}

    .content{padding:22px; max-width:900px; margin:0 auto;}
    .breadcrumbs{font-size:14px; color:var(--muted); margin-bottom:16px;}

    /* Profile Card */
    .profile-card{
      background:var(--surface);
      border:1px solid #e5e7eb;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px 40px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .profile-header{
      display:flex;
      align-items:center;
      gap:24px;
    }
    .profile-avatar{
      height:96px;
      width:96px;
      border-radius:50%;
      background:linear-gradient(135deg,#ffd29d,#ff7d7d);
      display:grid;
      place-items:center;
      color:#fff;
      font-weight:700;
      font-size:36px;
      user-select:none;
      flex-shrink:0;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .profile-avatar img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    .upload-label {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.4);
      color: white;
      font-size: 12px;
      text-align: center;
      padding: 4px 0;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select:none;
    }
    .profile-avatar:hover .upload-label {
      opacity: 1;
    }

    .profile-info{
      flex: 1;
    }
    .profile-info h2{
      margin: 0 0 4px 0;
      font-weight: 700;
      font-size: 28px;
      color: var(--text);
    }
    .profile-info p{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    form.profile-form{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px 32px;
    }
    form.profile-form label{
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: var(--text);
      font-weight: 600;
    }
    form.profile-form input, form.profile-form select {
      margin-top: 6px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    form.profile-form input:focus, form.profile-form select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
    }

    .form-actions{
      grid-column: 1 / -1;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    button.btn{
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.btn:hover{
      background: var(--primary-600);
    }
    button.btn.cancel{
      background: #e5e7eb;
      color: var(--text);
    }
    button.btn.cancel:hover{
      background: #d1d5db;
    }

    /* Responsive */
    @media (max-width: 900px){
      .app{grid-template-columns: 1fr;}
      .sidebar{position: fixed; left: -300px; z-index: 5; width: 260px; height: 100vh; transition: .25s ease;}
      .sidebar.open{left: 0;}
      .toggle{display: inline-grid; place-items: center;}
      body.sidebar-open{overflow: hidden;}
      form.profile-form{
        grid-template-columns: 1fr;
      }
      .content{
        padding: 16px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar" aria-label="Primary navigation">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2l3.5 6.5L22 10l-6.5 3.5L12 20l-3.5-6.5L2 10l6.5-1.5L12 2z" fill="white" opacity=".9"/>
          </svg>
        </div>
        <div>
          <div>SJBCNL CLINIC<span style="color:#93c5fd"> INC</span></div>
          <small>Leadership, Excellence and Service</small>
        </div>
      </div>

      <nav>
        <div class="nav-group">
          <div class="nav-title">MAIN</div>
          <a class="nav-item" href="Index.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 12l9-8 9 8v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z" stroke="#93c5fd" stroke-width="2"/></svg>
            <span>Dashboard</span>
          </a>
          <a class="nav-item" href="Medical Forms.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 12l9-8 9 8v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z" stroke="#93c5fd" stroke-width="2"/></svg>
            <span>Medical Forms</span>
          </a>
          <a class="nav-item active" href="User -Profile.html">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="7" r="4" stroke="#93c5fd" stroke-width="2"/><path d="M5.5 21a6.5 6.5 0 0113 0" stroke="#93c5fd" stroke-width="2"/></svg>
            <span>User Profile</span>
          </a>
          <!-- Add other nav items as needed -->
        </div>
      </nav>
    </aside>

    <!-- MAIN -->
    <section class="main" role="main">
      <header class="topbar">
        <button id="toggle" class="icon-btn toggle" aria-label="Toggle sidebar">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16M4 18h16" stroke="#334155" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-4.35-4.35" stroke="#64748b" stroke-width="2" stroke-linecap="round"/><circle cx="11" cy="11" r="7" stroke="#64748b" stroke-width="2"/></svg>
          <input type="search" placeholder="Search patients, invoices, labsâ€¦" aria-label="Search" />
        </div>
        <div class="actions">
          <button class="icon-btn" title="Notifications" aria-label="Notifications">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 7h18s-3 0-3-7" stroke="#334155" stroke-width="2"/><path d="M9.5 19a2.5 2.5 0 005 0" stroke="#334155" stroke-width="2"/></svg>
          </button>
          <button class="icon-btn" title="Help" aria-label="Help">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="9" stroke="#334155" stroke-width="2"/><path d="M9.5 9a2.5 2.5 0 015 0c0 2-2.5 2-2.5 4" stroke="#334155" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="17" r="1" fill="#334155"/></svg>
          </button>
          <div class="user profile">
            <a href="User -Profile.html" aria-label="User  Profile"></a>
            <div class="avatar" aria-hidden="true">JD</div>
          </div>
        </div>
      </header>

      <div class="content" tabindex="-1">
        <div class="breadcrumbs" aria-label="Breadcrumb">Dashboard / User Profile</div>

        <section class="profile-card" aria-labelledby="profileTitle">
          <div class="profile-header">
            <div class="profile-avatar" tabindex="0" aria-label="User  avatar, click to upload new picture">
              <img src="https://i.pravatar.cc/150?u=juan.delacruz" alt="User  avatar" id="avatarImage" />
              <label for="avatarUpload" class="upload-label" aria-hidden="true">Change Photo</label>
              <input type="file" id="avatarUpload" accept="image/*" style="display:none" />
            </div>
            <div class="profile-info">
              <h2 id="profileTitle">Juan Dela Cruz</h2>
              <p>Administrator</p>
              <p>juan.delacruz@example.com</p>
            </div>
          </div>

          <form class="profile-form" id="profileForm" novalidate>
            <label for="firstName">First Name
              <input type="text" id="firstName" name="firstName" value="Juan" required />
            </label>
            <label for="lastName">Last Name
              <input type="text" id="lastName" name="lastName" value="Dela Cruz" required />
            </label>
            <label for="email">Email
              <input type="email" id="email" name="email" value="juan.delacruz@example.com" required />
            </label>
            <label for="phone">Phone Number
              <input type="tel" id="phone" name="phone" value="+63 912 345 6789" />
            </label>
            <label for="role">Role
              <select id="role" name="role" required>
                <option value="administrator" selected>Administrator</option>
                <option value="doctor">Doctor</option>
                <option value="nurse">Nurse</option>
                <option value="staff">Staff</option>
              </select>
            </label>
            <label for="department">Department
              <select id="department" name="department">
                <option value="">Select department</option>
                <option value="internal-medicine" selected>Internal Medicine</option>
                <option value="pediatrics">Pediatrics</option>
                <option value="orthopedics">Orthopedics</option>
                <option value="radiology">Radiology</option>
              </select>
            </label>

            <div class="form-actions">
              <button type="button" class="btn cancel" id="cancelBtn">Cancel</button>
              <button type="submit" class="btn" id="saveBtn">Save Changes</button>
            </div>
          </form>
        </section>
      </div>
    </section>
  </div>

  <script>
    // Sidebar toggle for mobile
    const toggleBtn = document.getElementById('toggle');
    const sidebar = document.getElementById('sidebar');
    if (toggleBtn) {
      toggleBtn.addEventListener('click', function() {
        sidebar.classList.toggle('open');
        document.body.classList.toggle('sidebar-open');
      });
    }
  </script>
